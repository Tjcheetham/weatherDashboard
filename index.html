<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Weather Dashboard</h1>

  <div class="container"></div>
  <div class="row">
    <div class="col-md-4 left">
      <h4>Search for a City:</h4>
      <div class="row">
        <div class="col-md-9">
          <form id="my-search-form" method="POST">
            <div class="input-group mb-3 search-form">
              <input type="text" class="form-control" id="search-text" placeholder="" aria-label="Recipient's username"
                aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                    class="fa fa-search"></i></button>
              </div>
            </div>
            <div class="row">
              <ul style="list-style-type:none" id="search-list"></ul>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <form class="border">
            <div class="row">
              <div class="col-md-6 icon">
                <h2 class="city"></h2>
              </div>
              <div class="col-sm-1">
                <img id="weatherIcon" src="#" alt="weather icon"></img>
              </div>
            </div>
            <div class="humidity"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="uvi"></div>
          </form>
          <div class="row">
            <div class="col-md-12 fiveDay">
              <h2>5-Day Forecast:</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 dayPlus1 forecast">
              <div class="dayPlus1-date">10/28/19</div>
              <div class="dayPlus1-icon"></div>
              <div class="dayPlus1-temp"></div>
              <div class="dayPlus1-humidity"></div>
            </div>
            <div class="col-md-2 dayPlus2 forecast">
              <div class="dayPlus2-date">10/29/19</div>
              <div class="dayPlus2-icon"></div>
              <div class="dayPlus2-temp"></div>
              <div class="dayPlus2-humidity"></div>
            </div>
            <div class="col-md-2 dayPlus3 forecast">
              <div class="dayPlus3-date">10/30/19</div>
              <div class="dayPlus3-icon"></div>
              <div class="dayPlus3-temp"></div>
              <div class="dayPlus3-humidity"></div>
            </div>
            <div class="col-md-2 dayPlus4 forecast">
              <div class="dayPlus4-date">10/31/19</div>
              <div class="dayPlus4-icon"></div>
              <div class="dayPlus4-temp"></div>
              <div class="dayPlus4-humidity"></div>
            </div>
            <div class="col-md-2 dayPlus5 forecast">
              <div class="dayPlus5-date">11/1/19</div>
              <div class="dayPlus5-icon"></div>
              <div class="dayPlus5-temp"></div>
              <div class="dayPlus5-humidity"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

  <script src="script.js"></script>

</body>

</html>
